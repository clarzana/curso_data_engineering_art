version: 2

models:
  - name: stg_painterpalette__artists
    description: "Artists table"
    columns:
      - name: artist_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
        description: "Primary key. A 32-character hash"

      - name: artist_name
        data_type: varchar
        data_tests:
          - not_null
        description: "The artist's name"

      - name: gender_id
        data_type: varchar
        data_tests:
          - not_null
        description: "The foreign key of the artist's gender"

      - name: birth_year
        data_type: integer
        data_tests:
          - not_null
        description: "The year in which the artist was born"

      - name: death_year
        data_type: integer
        data_tests:
          - not_null
        description: "Year of the artist's death, if they are deceased"

      - name: birth_place_id
        data_type: varchar
        description: "The foregin key of the place the artist was born in"

      - name: death_place_id
        data_type: varchar
        description: "The foreign key of the place where the artist died"

      - name: is_contemporary_id
        data_type: varchar
        data_tests:
          - not_null
        description: >
          The foreign key to whether or not the artist is condidered contemporary.
          An artist is contemporary if they are still alive.
          Accepted values: 'Yes', 'No' or the variable defined as contemporary_null_message in dbt_project.yml

      - name: updated_at
        data_type: timestamp
        data_tests:
          - not_null
        description: "Last date where a specific row was updated"


  - name: stg_painterpalette__artworks
    description: "Artworks table"
    columns:
      - name: artwork_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: artwork_name
        data_tests:
          - not_null
        data_type: varchar
        description: "Name of the file that contains an image of the artwork, or the name of the artwork itself"

      - name: image_url
        data_type: varchar
        description: "A link to an image of the artwork"

      - name: media
        data_type: varchar
        description: "Details about the media used in the artwork"

      - name: date_created
        data_type: date
        description: >
          Date of creation. Might be a year, a year and a month, or a year, a month and a day.
          Work in progress. Many original dates consist of a very varied and loose set of formats (centuries, bc/ad, bce/ce, etc)

      - name: updated_at
        data_tests:
          - not_null
        data_type: varchar
        description: "Date of the last update made to a specific row"


  - name: stg_painterpalette__styles
    description: "The several styles in which an artwork has been created"
    columns:
      - name: style_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: style_name
        data_tests:
          - not_null
        data_type: varchar
        description: "The name or description of the style"

      - name: style_origin_country_id
        data_type: varchar
        description: "The foreign key pointing to the style's country of origin"


  - name: stg_painterpalette__art_schools
    description: "The various art schools or art groups that artists belong to"
    columns:
      - name: art_school_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: art_school_name
        data_tests:
          - not_null
        data_type: varchar
        description: "The art school's name"

      - name: art_school_origin_country_id
        data_type: varchar
        description: "The foreign key pointing to the art school's country of origin"


  - name: stg_painterpalette__places
    description: "Different places referenced by many other tables"
    columns:
      - name: place_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: place_name
        data_tests:
          - not_null
        data_type: varchar
        description: "Name or description of the place"

  - name: stg_painterpalette__contemporary_options
    description: >
      The accepted options to the question "Is an artist contemporary?".
    columns:
      - name: contemporary_option_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
        description: "Primary key. A 32-character hash"

      - name: contemporary_option
        data_type: varchar
        data_tests:
          - not_null
        description: >
          The text with the option itself.
          Accepted values: 'Yes', 'No', or the variable defined as contemporary_null_message in dbt_project.yml


  - name: stg_painterpalette__genders
    description: "The artists' genders"
    columns:
      - name: gender_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
        description: "Primary key. A 32-character hash"

      - name: gender_description
        data_type: varchar
        data_tests:
          - not_null
        description: >
          The text with the description of the gender.
          Accepted values are not specified because gender is free and flows in the wind


  - name: stg_painterpalette__genres
    description: "The genres an artwork can follow"
    columns:
      - name: genre_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
        description: "Primary key. A 32-character hash"

      - name: genre_name
        data_type: varchar
        data_tests:
          - not_null
        description: "The genre's description or name"


  - name: stg_painterpalette__media
    description: "The different combinations of media an artwork has been created with"
    columns:
      - name: medium_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
        description: "Primary key. A 32-character hash"

      - name: medium_description
        data_type: varchar
        data_tests:
          - not_null
        description: "Description of the media combination"


  - name: stg_painterpalette__exbitions_journals
    description: "Exhibitions and journals where an artist's work has been featured. Data begins in 2000"
    columns:
      - name: exhibition_journal_id
        data_type: varchar
        data_tests:
          - not_null
          - unique
        description: "Primary key. A 32-character hash"

      - name: title
        data_type: varchar
        data_tests:
          - not_null
        description: "Title of the event or the journal"

      - name: subtitle
        data_type: varchar
        description: "Subtitle. Usually, a description of where the artist has featured in"

      - name: link
        data_type: varchar
        data_tests:
          - not_null
        description: "Link to the full article of the announcement for the exhibition/journal"

      - name: announcement_date
        data_type: varchar
        data_tests:
          - not_null
        description: "The date in which the announcement was made"


  - name: stg_painterpalette__artists_art_schools
    description: "The intermediate table that documents what art schools an artist belongs to"
    columns:
      - name: artist_art_school_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: art_school_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: artist_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""


  - name: stg_painterpalette__artists_exhibitions_journals
    description: "The intermediate table that documents what exhibitions or journals an artist has featured in"
    columns:
      - name: artist_exhibition_journal_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: exhibition_journal_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: artist_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: in_title
        data_type: boolean
        description: ""


  - name: stg_painterpalette__artists_places
    description: "The intermediate table that documents what places the artist has lived in"
    columns:
      - name: artist_place_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: place_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: artist_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: stay_start_year
        data_type: number
        description: ""

      - name: stay_end_year
        data_type: number
        description: ""


  - name: stg_painterpalette__artworks_genres
    description: "The intermediate table that documents the genres of specific artworks"
    columns:
      - name: artwork_genre_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: genre_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: artwork_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""


  - name: stg_painterpalette__artworks_styles
    description: "The intermediate table that documents the styles an artworks follows"
    columns:
      - name: artwork_style_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: style_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: artwork_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""


  - name: stg_painterpalette__authorships
    description: "The intermediate table that documents the authorship of an artwork, by specific authors"
    columns:
      - name: authorship_id
        data_tests:
          - not_null
          - unique
        data_type: varchar
        description: "Primary key. A 32-character hash"

      - name: artist_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""

      - name: artwork_id
        data_tests:
          - not_null
        data_type: varchar
        description: ""
